<main>
  <div id="myForm2">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <input type="text" placeholder="Team name" required formControlName="name" [(ngModel)]="team.name" name="name" [ngClass]="{'is-invalid':
      form.get('name').touched && form.get('name').invalid}">
      <div class="invalid-feedback">
        <div>Name is required</div>
      </div>
      <input type="text" placeholder="Country" required [(ngModel)]="team.country" id="country" name="country">
      <input type="text" placeholder="City" required [(ngModel)]="team.city" id="city" name="city">
      <input type="number" placeholder="Budget" required [(ngModel)]="team.budget" id="budget" name="budget">
      <input id="add_button" type="submit" value="Add">
    </form>
  </div>
  <h3>Teams</h3>
  <table class="table table-striped table-dark">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">City</th>
      <th scope="col">Country</th>
      <th scope="col">Budget</th>
      <th scope="col">Operation</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let team of teams | async">
      <td >{{team.name}}</td>
      <td>{{team.city}}</td>
      <td>{{team.country}}</td>
      <td>{{team.budget}}</td>
      <td><button (click)="deleteTeam(team.id)" type="button" class="btn btn-danger">Delete</button>
        <button (click)="getTeamById(team.id)" style ="margin-left: 10px;"type="button" class="btn btn-danger">Details</button>
        <button (click)="updateTeamById(team.id)" style ="margin-left: 10px;"type="button" class="btn btn-danger">Update</button></td>
    </tr>
    </tbody>
  </table>
</main>
