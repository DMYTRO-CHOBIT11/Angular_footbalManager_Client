
  <div id="myForm2">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="form-inline">
      <label>Team name:</label>
      <input class="form-control" type="text" required   formControlName="name" [(ngModel)]="team.name" name="name">
      <div *ngIf="form.controls['name'].invalid && form.controls['name'].touched" class="alert">
        <div *ngIf="form.controls['name'].errors.required">
          <small class="error">Please enter name</small>
        </div>
      </div>
      <label>Country:</label>
      <input class="form-control" type="text" formControlName="country" [(ngModel)]="team.country" name="country">
      <div *ngIf="form.controls['country'].invalid && form.controls['country'].touched" class="alert">
        <div *ngIf="form.controls['country'].errors.required">
          <small class="error">Please enter country</small>
        </div>
      </div>
      <label>City:</label>
      <input class="form-control" type="text" formControlName="city" [(ngModel)]="team.city" name="city">
      <div *ngIf="form.controls['city'].invalid && form.controls['city'].touched" class="alert">
        <div *ngIf="form.controls['city'].errors.required">
          <small class="error">Please enter city</small>
        </div>
      </div>
      <label>Budget:</label>
      <input class="form-control" type="number" formControlName="budget" [(ngModel)]="team.budget" name="budget">
      <div *ngIf="form.controls['budget'].invalid && form.controls['budget'].touched" class="alert">
        <div *ngIf="form.controls['budget'].errors.required">
          <small class="error">Please enter budget</small>
        </div>
      </div>
      <input id="add_button" type="submit" value="Add" style="background: aqua">
    </form>
  </div>
  <h3>Teams</h3>
  <table class="table table-striped table-dark">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">City</th>
      <th scope="col">Country</th>
      <th scope="col">Budget</th>
      <th scope="col">Operation</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let team of teams | async">
      <td >{{team.name}}</td>
      <td>{{team.city}}</td>
      <td>{{team.country}}</td>
      <td>{{team.budget}}</td>
      <td><button (click)="deleteTeam(team.id)" type="button" class="btn btn-danger">Delete</button>
        <button (click)="getTeamById(team.id)" style ="margin-left: 10px;"type="button" class="btn btn-danger">Details</button>
        <button (click)="updateTeamById(team.id)" style ="margin-left: 10px;"type="button" class="btn btn-danger">Update</button></td>
    </tr>
    </tbody>
  </table>
